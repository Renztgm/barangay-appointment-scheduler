<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Appointment Details</h2>
        <p>ID: <span id="request-id"></span></p>
        <p>Name: <span id="request-name"></span></p>
        <p>Service: <span id="request-service"></span></p>
        <p>Date: <span id="request-date"></span></p>
        <p>Time: <span id="request-time"></span></p>
        <p>Status: <span id="request-status"></span></p>
        <p>Phone Number: <span id="request-phone"></span></p>
        <p>Email: <span id="request-email"></span></p>

        <button class="btn btn-success" id="accept-request">Accept Request</button>
        <button class="btn btn-danger" id="decline-request">Decline</button>
        <button class="btn btn-warning" id="reschedule-request">Reschedule</button>
    </div>

    <script src="inforequest.js"></script>
</body>
</html>
