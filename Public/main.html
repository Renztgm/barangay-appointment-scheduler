<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Barangay Appointment Scheduler</h1>
    </header>

    <main>
        <section id="appointment-form">
            <h2>Schedule an Appointment</h2>
            <form id="form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="service">Service:</label>
                <select id="service" required>
                    <option value="">Select Service</option>
                    <option value="Registration">Registration</option>
                    <option value="Certificate Issuance">Certificate Issuance</option>
                    <option value="Community Meeting">Community Meeting</option>
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required placeholder="e.g., 09123456789">

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="e.g., example@example.com">
            </form>

            <!-- Date and Time Slot Selection -->
            <div id="timeslot-section">
                <div class="navigation">
                    <button id="prev-week"> &lt; Prev </button>
                    <span id="week-range">OCT 21 - OCT 25</span>
                    <button id="next-week"> Next &gt; </button>
                </div>
                <br>

                <table id="timeslot-table">
                    <thead>
                        <tr id="date-header">
                            <!-- Dynamically populated dates go here -->
                        </tr>
                    </thead>
                    <tbody id="time-slots">
                        <!-- Dynamically populated time slots go here -->
                    </tbody>
                </table>
            </div>

            <div id="response-message"></div>
        </section>

        <!-- Confirmation Box -->
        <div id="confirmation-box" style="display: none;">
            <div id="confirmation-content">
                <h3>Confirm Appointment</h3>
                <p id="confirmation-details"></p>
                <button id="confirm-appointment">Confirm</button>
                <button id="cancel-confirmation">Cancel</button>
            </div>
        </div>
        <!-- Section to display confirmed appointment details
        <section id="confirmed-appointments">
            <h2>Confirmed Appointments</h2>
            <div id="confirmed-appointments-list"></div>
        </section>
        -->
    </main>

    <footer>
        <p>&copy; 2024 Barangay Lower Bicutan</p>
    </footer>

    <script src="main-js/AppointmentScheduler.js"></script>
    <script src="main-js/AppointmentManager.js"></script>
</body>
</html>
